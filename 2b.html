 <html>
    <head>
        <title>signup page</title>
    </head>
    <body>
        <h1 align = "center"><i>Signup!</i></h1>
        <form>
            <center>
                <table>
                    <tr>
                        <td><br><label for="username">username:</label></td>
                        <td><br><input type="text" id="username" placeholder="enter username" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="Email_id">Email_id:</label></td>
                        <td><br><input type="email"  id="Email_id" placeholder="enter Email_id" required/></td>

                    </tr>
                    <tr>
                        <td><br><label for="passwoed">password:</label></td>
                        <td><br><input type="password"  id="passwoed" placeholder="enter the passwoed" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="gender">Gender:</label></td>
                        <td><br><label for="male">Male <input type="radio"  id="male"></label>
                        <label for="female">Female <input type="radio"  id="Female"></label></td>
                    </tr>
                    <tr>
                        <td><br><label for="DOB">DOB:</label></td>
                        <td><br><input type="date"  id="DOB" placeholder="enter your date of birth"></td>
                    </tr>
                    <tr>
                        <td><br><label for="phone">phone number:</label></td>
                        <td><br><input type="text" id="phone" placeholder="enter your mobile number" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="country">country:</label></td>
                        <td><br><select id="country" >
                            <option value="India">India
                            <option value="USA">USA
                        </select></td>
                    </tr>
                    <tr>
                        <td><br> <label for="language">Language:</label></td>
                        <td><input type="checkbox" name="label" id="english" value="english" /><label for="english">English</label>
                            <input type="checkbox" name="label" id="hindi" value="hindi" /><label for="hindi">Hindi</label>
                            <input type="checkbox" name="label" id="french" value="french" /><label for="french">French</label>
                        </td>
                    </tr>
                    <tr>
                        <td><br><label for="profile"> profile:</label></td>
                        <td><input type="file"  id="profile"></td>
                    </tr>
                    <tr><td><br><input type="submit" value="Register"></td>
                    <td><br><input type="reset" value="Reset"></td></tr>


                </table>
            </center>
        </form>
    </body>
 </html>
