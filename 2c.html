<!DOCTYPE html>
<html>
    <head>
        <meta name="keywords" content="Online Shopping" />
    <title>Ekart Shopping</title>
    </head>
    <body>
        <header>
            <h1 align="center">SIGN UP!!</h1>
        </header>
        <center>
        <article>
            <form>
                <table>
                    <tr>
                        <td><br><label for="Username">Username:</label></td>
                        <td><br><input type="text" id="Username" placeholder="Enter your Username" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="email_id">Email_id:</label></td>
                        <td><br><input type="email" id="email_id" placeholder="Enter your email_id" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="password">Password:</label></td>
                        <td><br><input type="text" id="password" placeholder="Enter your password" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="Gender">Gender:</label></td>
                        <td><br><label for="Male">Male<input type="radio" id="Male" name="Gender" value="M"/></label><br>
                            <label for="Female">Female<input type="radio" id="Female" name="Gender" value="F"/></label></td> 
                    </tr>
                    <tr>
                        <td><br><label for="DOB">DOB:</label></td>
                        <td><br><input type="date" id="Date of Birth" required></td>
                    </tr>
                    <tr>
                        <td><br><label for="Phone_Number">Phone Number:</label></td>
                        <td><br><input type="text" id="Phone_Number" placeholder="Enter your Contact Number" maxlength="10" required/></td>
                    </tr>
                    <tr>
                        <td><br><label for="Country">Country</label></td>
                        <td><br><select id="Country" placeholder="Select your Country">
                        <option value="India"/>India
                        <option value="India"/>USA
                        <option value="India"/>UK</select>
                    </td> 
                    </tr>
                    <tr>
                        <td><br><label for="language">languages known:</label></td>
                        <td><br><input type="checkbox" name="language" id="English" value="English" />
                            <label for="English">English</label>
                        <input type="checkbox" name="language" id="Hindi" value="Hindi" />
                        <label for="Hindi">Hindi</label>
                        <input type="checkbox" name="language" id="Telugu" value="Telugu" />
                        <label for="Telugu">Telugu</label></td>
                    </tr>
                    <tr>
                        <td><br><label for="pic">Profile Pic:</label></td>
                        <td><br><input type="file" id="pic" required/></td>
                    </tr>
                    <tr>
                    <td><br><input type="button" value="Submit"></td>
                    <td><br><input type="button" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </article>
        </center>
