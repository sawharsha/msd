<html>
<head>
    
    <title>java script</title>
</head>
<body>
    <script>
        let movie={
            name:"RRR",
            starring:5,
            language:"telugu",
            ratting:9.8

        };
        for(key in movie){
            document.write(key+":");
            document.write(movie[key]);
            document.write("<br>");
        };
        
    </script>
    
</body>
</html>
